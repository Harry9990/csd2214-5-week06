<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>C0744287</title>
    <link href="css/default.css" rel="stylesheet" />

    <script>
        function addNumbers(countUpTo) {
            sum = 0;
            for (i = 0; i < countUpTo; i++) {
                sum += i;
            }
            return sum;

        }
    </script>
</head>
<body>
    s
    <script>
        var input = prompt("Input your Number!");
        document.write(addNumbers(input));
    </script>
</body>
